<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Şantiye Belge Sistemi - Kurum İçi Belge Takip ve Yetkilendirme Sistemi">

  <!-- Performance optimizations -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  <link rel="preload" href="main.dart.js" as="script">
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Şantiye Belge Sistemi">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Şantiye Belge Sistemi</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Loading indicator -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: Arial, sans-serif;
    }
    .loading-content {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <h2>Şantiye Belge Sistemi</h2>
      <p>Yükleniyor...</p>
    </div>
  </div>

  <script>
    // Fix base URL for remote access
    var baseUrl = window.location.origin;
    var script = document.createElement('script');
    script.src = baseUrl + '/flutter_bootstrap.js';
    script.async = true;
    document.head.appendChild(script);
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        setTimeout(function() {
          loading.style.display = 'none';
        }, 1000);
      }
    });
  </script>
</body>
</html>
